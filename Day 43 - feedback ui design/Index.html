<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Deixe sua Avaliação</title>
  </head>
  <body>
    <main id="panel" class="panel-container" role="main">
      <h1 class="title">
        O quão satisfeito(a) você está com <br />
        nosso atendimento ao cliente?
      </h1>

      <section class="ratings-container" aria-label="Selecione uma avaliação">
        <div class="rating" tabindex="0">
          <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png" alt="Insatisfeito" />
          <small>Insatisfeito</small>
        </div>

        <div class="rating" tabindex="0">
          <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png" alt="Neutro" />
          <small>Neutro</small>
        </div>

        <div class="rating active" tabindex="0">
          <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png" alt="Satisfeito" />
          <small>Satisfeito</small>
        </div>
      </section>

      <button class="btn" id="send" aria-label="Enviar avaliação">Enviar Avaliação</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
