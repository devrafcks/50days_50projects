<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <h1>tarefas</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Digite sua tarefa" autocomplete="off" />

    <script src="script.js"></script>
  </body>
</html>
